<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <form action="/cgi-bin/employee_management.cgi" method="post">
            <h2>Add Employee</h2>
            ID: <input type="text" name="id"><br>
            Name: <input type="text" name="name"><br>
            Department: <input type="text" name="department"><br>
            <input type="submit" value="Add Employee">
        </form>

        <h2>List of Employees</h2>
        <form action="/cgi-bin/employee_management.cgi" method="get">
            <input type="submit" value="Refresh">
        </form>
    </div>
</body>
</html>
